<div class="container">
  <div class="row">
    <div class="col-12 my-4">
      <h1 class="h2">🏛️ {{museumName}}</h1>
    </div>

    <div class="col-sm-5">
      <!-- Here comes the map ! -->
      <app-map [museumCoord]="museumCoord"></app-map>
      <p class="mt-3">
        <a routerLink="/" class="">👈 Back to museum's list</a>
      </p>
    </div>

    <div class="col-sm-7">
      <article class="card shadow-sm mb-2">
        <div class="card-body bg-light">
          <div class="">
            <!-- PHOTO -->
          </div>
          <!-- Localisation -->
          <div class="row mb-2">
            <div class="col-1">
              📍
            </div>
            <div class="col-10">
              <p class="card-text">
                {{museumAdress}}<br>
                {{museumZip}} {{museumCity | titlecase}}
              </p>
            </div>
          </div>
          <!-- Phone -->
          <div class="row mb-2">
            <div class="col-1">
              📞
            </div>
            <div class="col-10">
              <p class="card-text"><a href="{{museumTelephone}}">{{museumTelephone}}</a></p>
            </div>
          </div>
          <!-- Fax -->
          <div class="row mb-2">
            <div class="col-1">
              📠
            </div>
            <div class="col-10">
              <p class="card-text"><a href="{{museumFax}}">{{museumFax}}</a></p>
            </div>
          </div>
          <!-- Website -->
          <div class="row mb-2">
            <div class="col-1">
              💻
            </div>
            <div class="col-10">
              <p class="card-text">
                <a href="{{museumWebsite}}" target="blank">{{museumWebsite}}</a>
              </p>
            </div>
          </div>
          <!-- periode_ouverture hours -->
          <div class="row mb-2">
            <div class="col-1">
              🕒
            </div>
            <div class="col-10">
              <p class="card-text">{{museumOpening}}</p>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
